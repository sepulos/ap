
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Lista oddziałów</h3>
    </div>
    <div class="panel-body">

        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>StartPlace</th>
                    <th>FreeSlots</th>
                    <th>Akcje</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="an in anns">
                    <td>{{ msg }}</td>
                    <td>{{an.StartPlace}}</td>
                    <td>{{an.FreeSlots}}</td>  
                    <td class="text-center"><a href="#" class="label" style="color: black; background: lightblue; padding: 5px 15px; float: left;">Szczegóły</a></td>
                </tr>
                </tbody>

        </table>
    </div>
</div>
