
    <div layout="row" layout-align="space-around">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="40">
            <img style="width: 100%; height: 150px;" class="md-card-image" alt="login" src="Views/Common/Login/img/login.jpg" />
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Logowanie</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-content>
                <form name="Form" novalidate>
                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input type="text" name="email" ng-model="vm.formData.email" required />
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Podaj swój email</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Hasło</label>
                        <input type="text" name="passwd" ng-model="" required />
                        <div ng-messages="Form.passwd.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Podaj swoje hasło</div>
                        </div>
                    </md-input-container>

                    <md-button layout="row">
                        <md-icon>done</md-icon>
                        <label style="margin: 5px 0 0 10px;">Zaloguj się</label>
                    </md-button>

                    <label  style="width: 100%; text-align: right;">
                        <label style="float: right;"> Chcesz się <a href="#register">zarejestrować?</a></label>
                    </label>
                </form>
            </md-card-content>
        </md-card>

    </div>
